<meta charset="UTF-8">
<script>
//Escreva uma função que calcula o índice de massa corporal (imc = peso / altura ** 2),  de acordo com a seguinte tabela:
//imc <= 18.5: "Subpeso"
   // imc <= 25.0: "Normal"
   // imc <= 30.0: "Sobrepeso"
   // imc > 30: "Obeso"

const peso = Number(prompt("Informe o seu peso: "))
const altura = Number(prompt("Informe a sua altura: "))

const imc = peso / (altura * altura)

if(imc <= 18.5){
    document.write(`Você está com subpeso`)
}else if(imc <= 25){
    document.write(`Seu peso está normal`)
}else if(imc <= 30){
    document.write(`Você está com soprepeso`)
}
else{
    document.write(`Obesidade`)

}
   




















</script>
