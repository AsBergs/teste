<meta charset="UTF-8">
<script>
// É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
  //  Calcule a idade do seu cão, baseada nos seguintes fatores:
  //  - cães de porte pequeno: fator 5
 //   - cães de porte médio: fator 6
  //  - cães grandes: fator 7.


let cachorro = (prompt(`Insira o tamanho de seu cachorro:`))
let idade = Number (prompt(`Insira a idade de seu cachorro:`))

if (cachorro = `pequeno`){
    let pequeno = idade * 5
    document.write(`Seu cachorro tem ${pequeno} anos`)
}
else if (cachorro = `medio`){
    let medio = idade * 6
    document.write(`Seu cachorro tem ${medio} anos`)
}
else if (cachorro = `grande`){
    let grande = idade * 7
    document.write(`Seu cachorro tem ${grande} anos`)
}










</script>
