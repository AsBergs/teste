<meta charset="UTF-8">
<script>
//Recebe a média anual do aluno, a quantidade de faltas e o número de aulas ministradas na disciplina. Se o aluno tiver mais de 25% de faltas, está automaticamente reprovado por faltas (RF).  Se tiver média abaixo de 7.0, porém com frequência igual ou superior a 75%, está no Exame Final (EF). Se tiver média acima de 7.0 e frequência igual ou superior a 75% está aprovado (AP). Informe a situação do aluno.
const mediaAnual = Number(prompt("Qual foi a média anual: "))
const qtdFaltas = Number(prompt("Quantas vezes faltou: "))
const qtdAulas = Number(prompt("Quantas aulas a disciplina teve: "))


const percentualFaltasPossiveis = qtdAulas * (qtdFaltas/ 100)



if( qtdFaltas > percentualFaltasPossiveis){
    alert(
        `Você reprovou por falta`
    )
   
}else if(mediaAnual > 7 && percentualFaltasPossiveis >= 75){
    alert(
        `Você está no exame final`
    
    )
}
else if(mediaAnual <= 7 && percentualFaltasPossiveis <= 75 ){
    alert(
        `Você foi aprovado`
    )
}




</script>
