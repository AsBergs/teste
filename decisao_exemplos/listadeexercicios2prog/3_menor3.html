<meta charset="UTF-8">
<script>
//Recebe três valores numéricos, e retorna o menor dos três.
let valor1 = Number(prompt("informe o primeiro valor:"))
let valor2 = Number(prompt("informe o segundo valor: "))
let valor3 = Number(prompt("informe o terceiro valor: "))

if(valor1 > valor2 && valor1 > valor3 ){
    alert(
        `O valor 1 (${valor1}) é o menor valor`
    )
}else if(valor2 > valor3){
    alert(
        `O valor 2 (${valor2}) é o menor valor`
    )
}else{
    alert(
        `O valor 3 (${valor3}) é o menor valor`
    )
}




</script>
