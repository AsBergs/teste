<meta charset="UTF-8">
<script>
//Recebe um ano e informa se ele é bissexto ou não.
let anoEmQuestao = parseInt(prompt("Informe o ano: "))

if( anoEmQuestao % 4 === 0 ){
    alert(
        `${anoEmQuestao} é um ano bissexto`
    )
}else{
    alert(
        `${anoEmQuestao} não é um ano bissexto`
    )
}











</script>
