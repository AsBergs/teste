<script>
//Considerando que no Brasil é possível votar a partir dos 16 anos de idade, leia o ano de nascimento de uma pessoa e informe se ela poderá votar no ano atual. Ignore mês e dia de nascimento.

const anoNascimento = Number(prompt("Ano em que nasceu:"))
const anoEleiçao = Number(prompt("Ano da eleição:"))

if( anoEleiçao - anoNascimento <= 16){
    alert(
        `Você já pode votar`
    )
}else {
    alert(
        `Ainda não pode votar`
    )
}











</script>
