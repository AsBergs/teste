<meta charset="UTF-8">
<script>
//Converta a nota para conceito, conforme a tabela abaixo:
//Nota                     Conceito
    //Entre 10.0 e 9.0            A
    //Entre 8.9 e 8.0             B
   // Entre 7.9 e 7.0             C
   // Entre 6.9 e 6.0             D
   // Entre 5.9 e zero            E


let notaDe10A0 = Number(prompt("Informe uma nota de um 10 a 0: "))

if(notaDe10A0 >= 9){
    document.write(`Sua nota é A`)
    
}if(notaDe10A0 >= 8){
    document.write(`Sua nota é B`)
}if(notaDe10A0 >= 7){
    document.write(`Sua nota é C`)
}else{
    document.write(`Sua nota é D`)
}
   







</script>
